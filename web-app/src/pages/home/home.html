<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/joinus.png" />
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1> Based on your profile </h1>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <div style="float: right !important">
          <button ion-button icon-start>
            <ion-icon name="ios-create-outline"></ion-icon>
            <p>Post a Job</p>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-list *ngFor="let item of jobdata" class="card-width">
      <ion-card class="rounded" (click)="handleviewdetails(item)">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/jobs.png">
          </ion-avatar>
          <b>{{item.job_title}}</b>
          <p>
            <ion-icon name="ios-compass-outline"></ion-icon> {{item.job_location}}
          </p>
          <p>
            <ion-icon name="ios-calendar-outline"></ion-icon> {{item.posted_date}}
          </p>
          <p>
            <ion-icon name="ios-information-circle-outline"></ion-icon> {{item.job_status}}
          </p>
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-row>
</ion-content>
