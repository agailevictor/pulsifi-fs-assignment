<ion-header>
  <ion-navbar>
    <ion-grid class="grid-header">
      <ion-row>
        <ion-col>
          <ion-title color="primary">View Job details</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-grid>
            <ion-list>
              <ion-item no-lines>
                <ion-label position="stacked"><b>Job Title</b></ion-label>
                <ion-label position="stacked">{{jobTitle}}</ion-label>
              </ion-item>
              <ion-item no-lines>
                <ion-label position="stacked"><b>Job Location</b></ion-label>
                <ion-label position="stacked">{{jobLocation}}</ion-label>
              </ion-item>
              <ion-item no-lines>
                <ion-label position="stacked"><b>Date</b></ion-label>
                <ion-label position="stacked">{{jobDate | date:'mediumDate'}}</ion-label>
              </ion-item>
              <ion-item no-lines>
                <ion-label position="stacked"><b>Job Status</b></ion-label>
                <ion-label position="stacked">{{jobStatus}}</ion-label>
              </ion-item>
              <ion-item>
                <b>Job Description </b>
                <p item-end>{{ jobDesc }}</p>
                <ion-icon style="cursor: pointer;" name="ios-cloud-download" item-end (click)="handleDownload();">
                </ion-icon>
              </ion-item>
            </ion-list>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4></ion-col>

        <ion-col col-sm4>
          <ion-buttons end>

            <button ion-button type="button" (click)="handlecancel()" color="light">
              Cancel
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
