<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin" [formGroup]="formgroup" (ngSubmit)="handleLogin(formgroup.value)">
    <img class="mb-4" src="../../assets/imgs/joinus.png">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" class="form-control" placeholder="Email address" formControlName="inputEmail">
    <label *ngIf="inputEmail.hasError('required') && inputEmail.touched" style="float: left;">
      <p class="alert"> * Enter email</p>
    </label>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" class="form-control" placeholder="Password"
      formControlName="inputPassword">
    <label *ngIf="inputPassword.hasError('required') && inputPassword.touched" style="float: left;">
      <p class="alert"> * Enter Password</p>
    </label>
    <button ion-button class="btn btn-primary btn-lg btn-block log-in" [disabled]="!formgroup.valid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</body>

</html>
